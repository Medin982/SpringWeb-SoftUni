<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/Navbar}">Navbar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${offers}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 th:text="|*{brandName} *{modelName} - *{year}|" class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div th:text="|Mileage - *{mileage}|" class="card-text"><span></span></div>
                    <div th:text="|Price - *{price}|" class="card-text"><span></span></div>
                    <div th:text="|Engine type - *{engine}|" class="card-text"><span></span></div>
                    <div th:text="|Transmission type - *{transmission}|" class="card-text"><span></span></div>
                    <div th:text="|Offer created - *{created}|" class="card-text"><span></span></div>
                    <div th:text="|Offer modified - *{modified}|" class="card-text"><span></span></div>
                    <div th:text="|Seller - *{seller.firstName} *{seller.lastName}|" class="card-text"><span></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/update/{id}(id = *{id})}">Update</a>
                <a class="card-link" th:href="@{offers/delete/{id}(id = *{id})}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${offers.imageURL}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
