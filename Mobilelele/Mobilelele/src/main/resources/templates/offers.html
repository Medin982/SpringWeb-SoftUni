<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="~{fragments/head}"></head>

<body>

<div th:replace="fragments/navbar">NavBar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="offer : ${allOffers}" th:object="${offer}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageURL}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 th:text="|*{brandName} *{modelName} - *{year}|" class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"
                         name="mileage"
                         th:text="|Mileage - *{mileage}|"><span></span></div>
                    <div class="card-text"
                         name="price"
                         th:text="|Price - *{price}|"><span></span></div>
                    <div class="card-text"
                         name="engineType"
                         th:text="|Engine type - *{engine}|"><span></span></div>
                    <div class="card-text"
                         name="transmissionType"
                         th:text="|Transmission type - *{transmission}|"><span></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}(id = *{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
